<h1>{{title}}</h1>

<div class="row">
  <div class="col col-25">
    <app-leftpanel (sendToHome)="getFilterVal($event)"></app-leftpanel>
  </div>
  <div class="col col-75">
    <div *ngIf="errorMessage; else showData">{{errorMessage}}</div>
    <ng-template #showData>
      <app-rightpanel [sendAPIData]="data"></app-rightpanel>
    </ng-template>
  </div>
</div>
